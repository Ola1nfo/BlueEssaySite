<div class="container-fluid blockGirl">
    <div class="container">
        <div class="row main-text">
            <div class="col-6">
                <h1>BlueEssaySite.net - <br> <span>expert help for custom Written</span></h1>
                <div class="row">
                    <div class="col-8">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p>On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized</p>
                        <button>place an order</button>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <img class="girl" src="../../../assets/img/girl.png" alt="girl">
            </div>
        </div>
        <div class="blue-line">
            <div>
                <p>Type of paper</p>
                <select>
                    <option value="">Placeholder text</option>
                </select>
            </div>
            <div>
                <p>Writer level</p>
                <select>
                    <option value="">High school</option>
                </select>
            </div>
            <div>
                <p>Urgency </p>
                <select>
                    <option value="">21 days</option>
                </select>
            </div>
            <div class="plus-minus">
                <div
                    class="counter"
                    style="display: flex; align-items: center; border: 1px solid #ddd; border-radius: 5px; background-color: #f7f7f7; overflow: hidden; width: 120px; justify-content: space-between;"
                >
                    <button
                    onclick="this.nextElementSibling.innerText = Math.max(Number(this.nextElementSibling.innerText) - 1, 0)"
                    style="background: none; border: none; padding: 10px; cursor: pointer; font-size: 16px; color: #555; width: 40px; text-align: center;"
                    onmouseover="this.style.backgroundColor='#e6e6e6'"
                    onmouseout="this.style.backgroundColor=''"
                    >âˆ’</button>
                
                    <span
                    id="count"
                    style="flex: 1; text-align: center; font-size: 16px; font-weight: bold; color: #333; background-color: #f7f7f7;"
                    >2</span>
                
                    <button
                    onclick="this.previousElementSibling.innerText = Number(this.previousElementSibling.innerText) + 1"
                    style="background: none; border: none; padding: 10px; cursor: pointer; font-size: 16px; color: #555; width: 40px; text-align: center;"
                    onmouseover="this.style.backgroundColor='#e6e6e6'"
                    onmouseout="this.style.backgroundColor=''"
                    >+</button>
                </div>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
</div>
